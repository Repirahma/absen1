<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Absensi Lokasi Kampus</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1976d2">
  <link rel="icon" href="icon-192.png" type="image/png">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log("✅ Service Worker terdaftar:", reg.scope))
        .catch(err => console.log("❌ Service Worker gagal:", err));
    }
  </script>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 500px; margin: auto; }
    input, button { width: 100%; padding: 10px; margin: 5px 0; }
    #respon { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Form Absensi Lokasi Kampus</h2>
  <form id="absenForm">
    <input type="text" name="nama" placeholder="Nama" required />
    <input type="text" name="nim" placeholder="NIM" required />
    <input type="text" name="kelas" placeholder="Kelas" required />
    <input type="hidden" name="latitude" id="latitude" />
    <input type="hidden" name="longitude" id="longitude" />
    <button type="submit">Kirim Absen</button>
  </form>
  <p id="respon"></p>

  <script>
    const kampusLat = -6.228380641087717;
    const kampusLng = 106.61643519507831;
    const radiusMaks = 15;
    const scriptURL = "https://script.google.com/macros/s/AKfycbxNLoTjOyxNFx8dtftskse0NvxjC8KHl-CAaZktRDs3EbSHHJXvAAao3akSnCOWTK5u/exec";

    function hitungJarak(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const rad = Math.PI / 180;
      const φ1 = lat1 * rad;
      const φ2 = lat2 * rad;
      const Δφ = (lat2 - lat1) * rad;
      const Δλ = (lon2 - lon1) * rad;
      const a = Math.sin(Δφ / 2) ** 2 +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    document.getElementById("absenForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const respon = document.getElementById("respon");

      if (!navigator.geolocation) {
        respon.textContent = "❌ Browser tidak mendukung lokasi.";
        return;
      }

      navigator.geolocation.getCurrentPosition(pos => {
        const userLat = pos.coords.latitude;
        const userLng = pos.coords.longitude;
        const jarak = hitungJarak(userLat, userLng, kampusLat, kampusLng);

        if (jarak <= radiusMaks) {
          document.getElementById("latitude").value = userLat;
          document.getElementById("longitude").value = userLng;

          const form = new FormData(e.target);
          fetch(scriptURL, { method: 'POST', body: form })
            .then(() => {
              respon.textContent = "✅ Absen berhasil!";
              e.target.reset();
            })
            .catch(error => {
              respon.textContent = "❌ Gagal kirim absen.";
              console.error("Error!", error.message);
            });
        } else {
          respon.textContent = `❌ Di luar area kampus (${Math.round(jarak)} m)`;
        }
      }, () => {
        respon.textContent = "❌ Lokasi tidak terdeteksi.";
      });
    });
  </script>
</body>
</html>
